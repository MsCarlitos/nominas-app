<mat-card class="col-12">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Empleados</mat-card-title>
      <mat-card-subtitle>Crear un nuevo empleado</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
      <mat-card class="m-3 p-3">
        <mat-form-field>
          <mat-label>Numero de empleado</mat-label>
          <input matInput type="number" placeholder="Numero de empleado" class="col-12 sm:col-6 md:col-3" formControlName="numeroEmpleado" >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nombre del empleado</mat-label>
          <input matInput placeholder="Nombre del empleado" class="col-12 sm:col-6 md:col-3" formControlName="nombre" >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Rol</mat-label>
          <input matInput type="number" readonly="true" placeholder="Rol" class="col-12 sm:col-6 md:col-3" formControlName="rol" >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mes</mat-label>
          <input matInput placeholder="Mes" class="col-12 sm:col-6 md:col-3" formControlName="mes" >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cantidad de entregas</mat-label>
          <input matInput placeholder="Cantidad de entregas" class="col-12 sm:col-6 md:col-3" formControlName="entregas" >
        </mat-form-field>
      </mat-card>
      <div class="flex justify-content-end">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

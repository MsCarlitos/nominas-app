<mat-card class="col-12">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Empleados</mat-card-title>
      <mat-card-subtitle>Crear un nuevo empleado</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
      <mat-card class="m-3 p-3">
        <mat-form-field>
          <mat-label>Nombre del empleado</mat-label>
          <input matInput placeholder="Nombre del empleado" class="col-12 sm:col-6 md:col-3" formControlName="nombre" >
        </mat-form-field>
        <mat-card class="m-3 p-3">
          <label>Roles</label>
          <mat-radio-group aria-label="Rol" class="flex flex-column " formControlName="rol">
            <mat-radio-button *ngFor="let rol of roles" [value]="rol">{{rol}}</mat-radio-button>
          </mat-radio-group>
        </mat-card>
      </mat-card>
      <div class="flex justify-content-end">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

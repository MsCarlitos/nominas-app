<mat-card class="col-12">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Empleados</mat-card-title>
      <mat-card-subtitle>Listado de todos los empleados registrados.</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="col-12">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: carlos" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- nombre column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- numeroEmpleado column -->
      <ng-container matColumnDef="numeroEmpleado">
        <th mat-header-cell *matHeaderCellDef> Numero Empleado </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroEmpleado}} </td>
      </ng-container>

      <!-- rol column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>

      <!-- sueldoPorHora column -->
      <ng-container matColumnDef="sueldoPorHora">
        <th mat-header-cell *matHeaderCellDef> Sueldo por hora </th>
        <td mat-cell *matCellDef="let element"> {{element.sueldoPorHora | currency}} </td>
      </ng-container>

      <!-- actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent"
                  [routerLink]="['/nominas/empleado', element.numeroEmpleado]">Mas información </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay informació disponible para mostrar "{{input.value}}"</td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>
